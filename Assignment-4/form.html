<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentInfo</title>
</head>
<body>
    <h1 style="text-align: center;">Student-Info Form</h1>
    <form id="infoForm" action="/display" method="POST">
        Enter first-name : <input id="fname" type="text" name="fname" placeholder="First-Name"><br><br>
        Enter last-name : <input id ="lname" type="text" name="lname" placeholder="Last-Name"><br><br>
        Enter ID : <input id="idNo" type="text" name="id" placeholder="ID"><br><br>
        Enter age : <input id="age" type="text" name="age" placeholder="Age"><br><br>
        Enter Institute name : <input id="inst" type="text" name="institute" placeholder="Institute"><br><br>
        Enter department-name : <input id="dept" type="text" name="dept" placeholder="Department"><br><br>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
